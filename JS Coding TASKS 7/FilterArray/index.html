<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Array</title>
</head>
<body>
    <script>
   let ages = [40, 56, 80, 90, 100, 101, 102, 23, 22];
   let a = ages.filter(check);
   console.log(a);
   function check(age) {
  return age >= 40;
}
    </script>
</body>
</html>
