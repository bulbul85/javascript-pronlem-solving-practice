<body>
    <script>

        //PART A
        let games = ["Volleyball", "Cricket", "Football", "Polo", "Basketball"]
        for (let i = 0; i < games.length; i++) {
        }
        let element = games.includes("Cricket");
        // console.log(element);
        if (element == true) {
            console.log("Cricket exists");
        } else {
            console.log("Does not exist");
        }


        //PART B
        games = ["Volleyball", "Cricket", "Football", "Polo", "Basketball"];
        // for each loop 
        games.forEach((inp1)=>{
            // console.log(value);
            console.log(inp1);
            if (inp1 == "Cricket") {
                console.log("Cricket exists");
            } else {
                console.log("Does not exist");
            }
        });

        // PART C
        // Write a for..of loop and attempt the same problem as above
        // array

        games = ["Volleyball", "Cricket", "Football", "Polo", "Basketball"]
        // using for...of
        for (let element of games) {
            console.log(element);
            if (element == "Cricket") {
                console.log("Cricket exists");
            } else {
                console.log("Does not exist");
            }
        }
    </script>
