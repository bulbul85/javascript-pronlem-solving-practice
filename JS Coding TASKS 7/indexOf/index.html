    <title>indexOF</title>

<body>
    <script>
        //Use indexOf function to attempt the same problem and print index of ‘Cricket’ member
         let games = ["Volleyball", "Cricket", "Football", "Polo", "Basketball"]
         let a = games.indexOf("Cricket");
         console.log(a);//index--> 1

    </script>
