<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops - While Loop </title>

    <script>

        /*
        Take a loop control variable as a.
        Initialize it.
        Using While loop, print your name 10 times on the console.
        */

        let a = 1;
        while(a <= 10)
        {
            console.log("BULBUL");
            a += 1;
        }
    </script>
</head>
