<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loops - For Loop</title>

  <script>

    //   A. Create a for loop. 

    //  Take a loop iterating variable as i.
    //  The loop should iterate less than 50 times.
    //  You have to print “Clap!” on the console.

    for(let i = 1; i < 50; i++)
    {
      console.log("Clap!");
    }

    /* B. Create a for loop.
      Take the loop iterating variable as i.
      The loop should start from 0 and end till 200.
      Print numbers from 0-199.
    */

    for(let i = 0; i < 200; i++)
    {
      console.log(i);
    }
 </script>
</head>
<body>

</body>
</html>
