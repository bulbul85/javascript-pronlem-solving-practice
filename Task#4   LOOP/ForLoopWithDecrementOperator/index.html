<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForLoop</title>
</head>
<body>
    <script>
        //A.Create a forloop
       // Take a loop iterating variable as i.
       //print from 200 t0 0.
       for(let i=200;i>0 ;i-=3){
           console.log(i);
           console.log(i-1);
           console.log(i-2);
       }
    </script>
</body>
</html>
