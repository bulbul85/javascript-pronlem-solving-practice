<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Traversal</title>
</head>
<body>
    <script>
         let games = ["Cricket","Volleyball","Badminton","Tabletennis","Football"]
         for(i=0; i<games.length; i++){//Traverse the array using a for loop
         //Print its members and index using the same for loop
         console.log(i + ":" + games[i]);
         }
    </script>
</body>
</html>
