<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FunctionWithMultipleInputParameters</title>
</head>
<body>
    <script>
        //Create a function with the name “AddTwoNumbers.”
        function AddTwoNumbers(Num1,Num2)
        {//Take two input parameters using names “Num1” and “Num2.”
        Sum= Num1 + Num2;
        //Perform addition operation on these input numbers.
        return Sum;//Save the result in variable Sum and return the result.
        }
    </script>
</body>
</html>
