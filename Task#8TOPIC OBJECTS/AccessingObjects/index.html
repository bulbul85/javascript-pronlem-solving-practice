<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Objects</title>
</head>

<body>
    <script>
        //AccessingObjects
        let cities = {
            first: "Karachi",
            second: "Lahore",
            third: "Islamabad",
            fourth: "Quetta"
        }
        //object name is accessed by objectname.methodname()
        //in this e.g--> object=cities and methodname=first and fourth
        document.write(cities.first + "<br>");//value-->Karachi
        document.write(cities.fourth);//value-->Quetta


    </script>
</body>

</html>
