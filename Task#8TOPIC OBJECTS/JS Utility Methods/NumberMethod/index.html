<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Method</title>
</head>

<body>
    <script>
        //Use the Number method to convert the given variable age = ‘44’ 
        let age = '44';
        console.log(typeof '44');//typeof variable--> string
        let b = Number(age);
        console.log(typeof b);//typeof variable--> number
        document.write(b);
    </script>
</body>

</html>
