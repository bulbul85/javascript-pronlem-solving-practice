<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method</title>
</head>

<body>
    <script>
        //Use .length property to print length of a string cityName = ‘Tokyo’
        let cityName = 'Tokyo';
        let a = cityName.length;
        document.write(a + "<br>");//print length of a string

        //Find the index of ‘o’ character in the given string using indexOf method
        let b = cityName.indexOf("o");
        document.write(b + "<br>");


        //Use search method to locate ‘o’ in the given string
        let c = cityName.search("o");
        document.write(c);
    </script>
</body>

</html>
