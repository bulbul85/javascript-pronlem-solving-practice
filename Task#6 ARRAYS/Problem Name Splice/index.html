    <title>Arrays - Splice Method</title>

    <script>

        /*
        Use the splice method to add two game names ‘Polo’ and ‘Kabaddi’ 
        to the same array at the third index using the splice method
        */

        let games = ["Football", "Cricket", "Hockey", "Tennis", "Rugby"];

        games.splice(3,1, "Polo", "Kabaddi");
        console.log(games);
    </script>
