<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Methods</title>
</head>
<body>
    <script>
         let games = ["Football", "Cricket", "Hockey", "Tennis", "Rugby"];

games.push('Polo');
console.log(games)    // ["Football", "Cricket", "Hockey", "Tennis", "Rugby", "Polo"]

games.unshift('Polo');
console.log(games)    // ["Polo", "Football", "Cricket", "Hockey", "Tennis", "Rugby", "Polo"]

games.pop(6);
console.log(games)    // ["Polo", "Football", "Cricket", "Hockey", "Tennis", "Rugby", "Polo"]

games.shift('Polo');
console.log(games)    // ["Football", "Cricket", "Hockey", "Tennis", "Rugby"]
    </script>
</body>
</html>
