!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators - Comparison Operators</title>

    <script>
        // Comparison Operators

        // == (Equal To)

        var a = 10;
        var b = 20;

        if (a == b) {
            console.log(true);
        } else {
            console.log(false);
        }


        // === (Equal value and Equal Type)

        var c = 10;
        var d = "10";

        if (c === d) {
            console.log(true);
        } else {
            console.log(false);
        }

        // != (Not Equal To)

        var e = 10;
        var f = 20;

        if (e != f) {
            console.log(true);
        } else {
            console.log(false);
        }

        // > (Greater Than)

        var g = 10;
        var h = 15;

        if (g > h) {
            console.log(true);
        } else {
            console.log(false);
        }

        // < (Less Than)

        var i = 10;
        var j = 5;

        if (i < j) {
            console.log(true);
        } else {
            console.log(false);
        }

        // >= (Greater than Equal to)

        var k = 10;
        var l = 10;

        if (k >= l) {
            console.log(true);
        } else {
            console.log(false);
        }

        // <= (Less than equal to)

        var m = 4;
        var n = 5;

        if (m <= n) {
            console.log(true);
        } else {
            console.log(true);
        }

        // If we check 4 <= 5 then the output will be true.
    </script>
</head>

<body>

</body>

</html>
